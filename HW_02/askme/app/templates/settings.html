{% extends "base.html" %}
{% load static %}

{% block header %}
  <header class="d-flex p-4 gap-4 align-items-center">
    <h1 class="new-questions">Settings</h1>
  </header>
{% endblock %}
{% block content %}
  <div class="col-7 p-3 gap-3">
    <section>
      <div class="form-group row mb-3">
        <label for="login-input" class="col-3">Login</label>
        <input type="text" class="form-control col" id="login-input" placeholder="Your login" style="border: 1px solid black;">
        <div class="col-2"></div>
      </div>
      <div class="form-group row mb-3">
        <label for="email-input" class="col-3">Email</label>
        <input type="email" class="form-control col" id="email-input" placeholder="Your email" style="border: 1px solid black;">
        <div class="col-2"></div>
      </div>
      <div class="form-group row mb-3">
        <label for="nickname-input" class="col-3">NickName</label>
        <input type="text" class="form-control col" id="nickname-input" placeholder="Your nickname" style="border: 1px solid black;">
        <div class="col-2"></div>
      </div>
      <div class="row">
        <label for="formFile" class="form-label col-3">Upload avatar</label>
        <img src="{% static 'img/person-circle.svg' %}" alt="Avatar" class="img-thumbnail mb-3" style="height: 100px; width: 100px; border: 1px solid black;">
      </div>
      <div class="mb-3 row">
        <div class="col-3"></div>
        <input class="form-control col" type="file" id="formFile"  style="border: 1px solid black;">
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <a href="{% url 'home' %}" class="col" style="all: unset;"><button type="button" class="btn btn-primary mt-3">Save</button></a>
      </div>
    </section>
  </div>
  <div class="col-2"></div>
{% endblock %}
